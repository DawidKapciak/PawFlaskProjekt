{% extends 'base.html' %}

{% block content %}
    <div class="shadow p-3 mb-5 bg-body rounded">
         <form action="/forgot" method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                {{ form.email.label(class="form-label") }}
                {{ form.email(class="form-control") }}
            </div>

            <div class="mb-3">
                {{ form.send(class="btn btn-dark") }}
            </div>
        </form>
    </div>

{% endblock %}
